<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-question-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">考题：</label>
            <div class="col-sm-8">
                <input id="questionTitle" name="questionTitle" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">正确答案：</label>
            <div class="col-sm-8">
                <input id="answer" name="answer" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">考题顺序：</label>
            <div class="col-sm-6">
                <input id="orderNum" name="orderNum" class="form-control" type="text">
            </div>
            <button type="button" id="addAnswer" class="btn btn-primary">添加答案</button>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "examination"
    var index=0;
    $("#form-question-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-question-add').serialize());
        }
    }

    $("#addAnswer").on("click", function () {
        var $ansContainer = $('<div class="form-group"><label class="col-sm-3 control-label">答案：' +
            String.fromCharCode(65+index) + '</label><div class="col-sm-6">' +
            '<input id="orderNum" name="orderNum" class="form-control" type="text">' +
            '</div></div>');
        $("#form-question-add").append($ansContainer)
        index++;
        // console.log(String.fromCharCode(65));
    })

            $('form-question-add').append()
            var answerInput=document.createElement("input");
            answerContainer.appendChild(answerInput)
        })*/

</script>
</body>
</html>
