        <div class="col-sm-12">
            <div>
                <script id="editor" type="text/plain" style="width:90%;height:800px;"></script>
            </div>
            <input type="button" value="获取文本内容" id="getContent" onclick="getContent()">

<script type="text/javascript">

    UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
    UE.Editor.prototype.getActionUrl = function(action) {
        debugger
        // 这里很重要，很重要，很重要，要和配置中的imageActionName值一样
        if (action == 'uploadimage') {
            // 这里调用后端我们写的图片上传接口
            return '/ruoyi-admin/examination/uploadimage';
        } else {
            return this._bkGetActionUrl.call(this, action);
        }
    }
    var ue = UE.getEditor('editor');

    function getContent() {
        console.log(ue.getContent());
    }
  </script>
